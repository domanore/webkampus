<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Pengguna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="profile-header">
            <img id="profileImage" src="https://i.pinimg.com/736x/ca/53/34/ca5334034a44fb084e4cddb441e806e2.jpg" alt="Foto Profil">
            <div class="nama">
                <h1 id="userName" class="mt-3">NAMA PENGGUNA</h1>
                <button 
                    type="button" 
                    class="btn btn-primary tombolEdit" 
                    data-bs-toggle="modal" 
                    data-bs-target="#editProfileModal"
                >
                    Ubah Profil
                </button>
            </div>
            <p id="userRole" class="lead">Role Pengguna</p>
        </div>
    
        <div class="mt-4 info">
            <h2>Informasi Tambahan</h2>
            <ul class="list-group it">
                <li class="list-group-item"><strong>Email:</strong> <span id="userEmail">-</span></li>
                <li class="list-group-item"><strong>NPM / NIDN:</strong> <span id="userIdentity">-</span></li>
                <li class="list-group-item"><strong>Telepon:</strong> <span id="userTelepon">-</span></li>
            </ul>
        </div>

        <!-- Modal Edit Profil -->
        <div class="modal fade" id="editProfileModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">Ubah Profil</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editProfileForm">
                            <div class="mb-3">
                                <label class="form-label">Nama</label>
                                <input type="text" class="form-control" id="editName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="editEmail" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Telepon</label>
                                <input type="text" class="form-control" id="editTelepon">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Ganti Password (Opsional)</label>
                                <input type="password" class="form-control" id="editPassword">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Konfirmasi Password Baru</label>
                                <input type="password" class="form-control" id="editConfirmPassword">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Foto Profil</label>
                                <input type="file" class="form-control" id="editProfileImage" accept="image/*">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                        <button type="button" class="btn btn-primary" id="saveProfileChanges">Simpan Perubahan</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
