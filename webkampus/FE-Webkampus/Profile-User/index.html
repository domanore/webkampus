<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
    
</head>
<body>
    <div class="container mt-5 ">
        <div class="profile-header">
            <img src="https://i.pinimg.com/736x/ca/53/34/ca5334034a44fb084e4cddb441e806e2.jpg" alt="Foto Profil">
            <div class="nama">
                <h1 class="mt-3 ">HOTBADIA BUTAR-BUTAR</h1>
                <button type="button" class="btn btn-primary tombolEdit" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .60rem;" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Ubah Profil
                </button>
            </div>
            <p class="lead">Web Developer </p>
        </div>
    
        <div class="mt-4 info">
            <h2>Informasi Tambahan</h2>
            <ul class="list-group it">
                <li class="list-group-item"><strong>Email :</strong> pengguna@example.com</li>
                <li class="list-group-item"><strong>NPM / NIDM :</strong> 1237612</li>
                <li class="list-group-item"><strong>Telepon :</strong> +62 812-3456-7890</li>
                <li class="list-group-item"><strong>Fakultas : </strong> Teknik</li>
                <li class="list-group-item"><strong>Prodi :</strong> Tekni informastika</li>
            </ul>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Ubah Profil</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Bio :</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Tentang Anda">
                      </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Telepon :</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Masukan Telepon / No. Hp">
                      </div>
                      <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Email : </label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Masukkan email">
                      </div>
                      <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Password : </label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Ganti Password">
                      </div>
                      <div class="mb-3">
                        <label for="formFile" class="form-label">Ganti Foto Profil</label>
                        <input class="form-control" type="file" id="formFile">
                      </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                  <button type="button" class="btn btn-primary">Simpan Perubahan</button>
                </div>
              </div>
            </div>
          </div>
    </div>

    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
